<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Authsy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" />

    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/sendtext.js"></script>
    <script type="text/javascript" src="javascripts/receivetext.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
  </head>

  <body>
    <div class="pb-20 pt-20 h-screen bg-gray-300">
    <div class="m-auto w-full md:w-8/12 px-4 text-center">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 p-1 shadow-lg rounded-lg">
        <div class="px-4 py-5 mt-2 mb-2 flex-auto">
          <h6 class="text-xl font-semibold">Authsy</h6>
          <p class="mt-4 mb-4 text-gray-600">
            In this example you can transfer text between your PC and your phone.</p>
          <p class="mt-4 mb-4 text-gray-1000 font-medium">
            Be sure to turn down your volume to 50% or lower on your transmitting device.</p>

          <div class="mt-20 pt-5 bg-blue-200 ">
            <p class="">
            Receive Text</p>
            <div class="my-5" data-quiet-profile-name="audible" data-quiet-receive-text>
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mx-2 rounded relative hidden" data-quiet-receive-text-warning></div>
              <pre data-quiet-receive-text-target class="bg-white hidden">Your received text will show up here. Waiting...</pre>
              <button type="button" class="btn bg-blue-400 hover:bg-blue-300 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start Receiver</button>
            </div>
          </div>

            <div class="mt-20 pt-5 bg-purple-200 ">
              <p class="">
                Send Text</p>
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mx-2 rounded relative hidden" data-quiet-send-text-warning></div>
              <div class="my-5 form-group">
                <input type="text" class="px-3 py-3 form-control placeholder-gray-400 text-gray-700 relative bg-white bg-white text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full" placeholder="Enter text to be sent" autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" style="resize:none" rows="5" data-quiet-text-input></input>
              </div>
              <div class="form-group">
                <button type="button" class="btn bg-indigo-400 hover:bg-indigo-300 text-white font-bold py-2 px-4 border-b-4 border-indigo-700 hover:border-indigo-500 rounded" style="width:100%" data-quiet-send-text-button data-quiet-sending-text="Sending..." data-quiet-profile-name="audible">Send Data</button>
              </div>
            </div>

      
          </div>
        </div>
      </div>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
